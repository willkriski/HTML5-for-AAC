<!DOCTYPE html>
<html ng-app>
<head>
<script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<script type="text/javascript" src="js/grid.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Web Tools for AAC users</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="http://imedia-ventures.com/webAAC">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
<div ng-controller="GridCtrl">
 <ul id = "grid">
 <li ng-repeat="image in imageGrid">
 <div ng-switch on="image.type">
 <div ng-switch-when="speak">
 <img  tabindex="0" src="{{image.url}}"/>
 </div> <!--//end ng-switch-when-->
 <div ng-switch-when="link">
 <a href="{{image.link}}">
 <img src="{{image.url}}"/>
 </a>
 </div> <!--end ng-switch-when -->
 </div> <!--ng-switch-->
 </li>
 </ul>
</div>
</body>
</html>
